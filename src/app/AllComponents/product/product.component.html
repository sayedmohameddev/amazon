<section class="py-4">
    <div class="w-1/2 mx-auto py-4 ">
        <input [(ngModel)]="word" class="border border-[#cc0c39] w-full rounded-lg shadow-lg " type="text"
            placeholder="Search ">
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 w-11/12 mx-auto">
        @for (product of _allProuducts |search :word; track product.id) {
        <div class="product p-2 relative">
            <div class="absolute heart z-10">
                <i (click)="addToWishlist(product.id)"
                    class="cursor-pointer fa-solid fa-heart text-2xl text-red-600 "></i>
            </div>

            <div [routerLink]="['/productDetilse' , product.id]">
                <img class="animate__animated animate__wobble " [src]="product.imageCover" [alt]="product.title">
                <h2 class="">{{product.category.name}}</h2>
                <p class="text-main">{{product.title.split(' ',2).join(' ') }}</p>

                <div class="flex justify-between items-center py-2 ">
                    <span>{{product.price}} EGP</span>
                    <div>

                        @for (item of [1,2,3,4,5].slice(0,product.ratingsAverage); track $index) {
                        <span><i class="fa-solid fa-star rating-color"></i></span>

                        }
                        <span class="px-1">{{product.ratingsAverage}}</span>

                    </div>
                </div>

            </div>
            <button (click)="addToCart(product.id)" class="btn-main w-full">{{"home.addtocart"|translate}} </button>
        </div>

        }


    </div>
</section>
