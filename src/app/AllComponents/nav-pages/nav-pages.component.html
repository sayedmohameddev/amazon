<!-- ---------------------------------------------- -->
<header class="mb-2 px-4 shadow bg-slate-800">
    <div
        class="relative mx-auto flex max-w-screen-xl flex-col py-4 sm:flex-row sm:items-between sm:justify-between md:justify-between">

        <a routerLink="home" class="flex items-center space-x-3 rtl:space-x-reverse ">
            <img src="./assets/images/amazonLogo.jpeg" class="h-10 rounded-md " alt="Flowbite Logo" />
        </a>
        <input class="peer hidden" type="checkbox" id="navbar-open" />

        <label class="absolute ltr:right-0 right-0  mt-1 cursor-pointer text-white text-xl sm:hidden" for="navbar-open">
            <span class="sr-only">Toggle Navigation</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="0.88em" height="1em" preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M0 96c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zm448 160c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h384c17.7 0 32 14.3 32 32z" />
            </svg>
        </label>

        <nav aria-label="Header Navigation"
            class="peer-checked:block hidden pl-2 py-1 sm:block sm:py-0 grow  justify-between ">
            <div class="flex flex-col md:flex-row justify-between ">
                <ul class="flex flex-col gap-y-4 sm:flex-row sm:gap-x-8 grow  ">

                    <ul
                        class="flex flex-row justify-center font-medium py-1 md:p-0 mt-4 border border-gray-50 items-center md:mx-2  rounded-lg bg-gray-50 md:space-x-1 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 mx-0  grow">

                        <li>
                            <a routerLink="home" routerLinkActive="active-link" class="block py-2 px-1 md:px-3 rounded "
                                aria-current="page">{{"navbar.Home"|translate}}</a>
                        </li>

                        <li>
                            <a routerLink="product" routerLinkActive="active-link"
                                class="block py-2 px-1 md:px-3 rounded " aria-current="page">{{"navbar.Products"
                                |translate}}</a>
                        </li>
                        <li>
                            <a routerLink="categories" routerLinkActive="active-link"
                                class="block py-2 px-1 md:px-3 rounded " aria-current="page">{{"navbar.Categories"
                                |translate}}</a>
                        </li>
                        <li>
                            <a routerLink="clothes" routerLinkActive="active-link"
                                class="block py-2 px-1 md:px-3 rounded " aria-current="page">{{"navbar.clothes"
                                |translate}}</a>
                        </li>

                        <li>
                            <a routerLink="brand" routerLinkActive="active-link"
                                class="block py-2 px-1 md:px-3 rounded " aria-current="page">{{"navbar.Brands"
                                |translate}}</a>
                        </li>

                    </ul>




                </ul>

                <ul
                    class="flex flex-row justify-between font-medium py-1 md:p-0 mt-4 items-center  border border-gray-100 rounded-lg bg-gray-50 md:space-x-2 rtl:space-x-reverse md:flex-row md:mt-0  ">
                    <li class="">
                        <a routerLink="/cart" class="block px-1 rounded relative " aria-current="page">
                            <i class="fa-solid fa-cart-shopping text-2xl text-main py-1 px-2"></i>
                            @if (cartNumber()) {
                            <span
                                class=" absolute right-0 top-0 bg-gray-200 rounded-2xl px-1 font-bold">{{cartNumber()}}</span>
                            }
                        </a>
                    </li>

                    <li>
                        <a routerLink="/wishlist" class="block pr-2 rounded relative" aria-current="page">
                            <i class="fa-solid fa-heart text-2xl text-red-600 py-1 px-1"></i>

                            @if (countWishlist()) {
                            <span
                                class=" absolute right-0 top-0 bg-gray-200 rounded-2xl px-1 font-bold ">{{countWishlist()}}</span>
                            }
                        </a>
                    </li>
                    <li>
                        <i class="mx-1 fa-brand fab fa-facebook"></i>
                    </li>
                    <li>
                        <i class="mx-1 fa-brand fab  fa-instagram"></i>
                    </li>
                    <li>
                        <i class="mx-1 fa-brand fab fa-tiktok"></i>
                    </li>
                    <li>
                        <i class="mx-1 fa-brand fab fa-linkedin"></i>
                    </li>
                    <li>
                        <i class="mx-1 fa-brand fab fa-youtube"></i>
                    </li>


                    <button class=" relative group z-10  ">
                        <p class="">{{"lang"|translate}}</p>
                        <div class="absolute hidden group-focus:block">
                            <ul class="bg-slate-200 rounded-xl flex justify-center flex-col items-center">
                                <li>
                                    <a (click)="changeLang('en')"
                                        class="cursor-pointer block px-4 py-2 hover:bg-slate-400  dark:hover:text-white">EN</a>
                                </li>
                                <li> <a (click)="changeLang('ar')" class="cursor-pointer block px-4 py-2 hover:bg-slate-400
                                     dark:hover:text-white">AR</a>
                                </li>
                            </ul>
                        </div>
                    </button>

                    <button class="relative group z-10 ">
                        <i class="fa-solid fa-sliders m-2 hover:text-red-500"></i>
                        <div class="absolute hidden group-focus:block ">
                            <ul
                                class=" bg-slate-200 px-2 w-32  flex flex-col items-start justify-center py-4 rounded-lg">
                                <li class="border-b-2 border-b-black">
                                    <p>{{"navbar.Settings" |translate}}</p>
                                </li>
                                <li (click)="openprofile()" class="flex py-2 my-4 hover:bg-slate-400">
                                    <i class="cursor-pointer fa-solid fa-user text-green-600"><span
                                            class="px-1 text-black">{{"navbar.profile"|translate}}</span></i>
                                </li>

                                <li class="flex py-2 hover:bg-slate-400">
                                    <i class="cursor-pointer fa-solid fa-right-from-bracket text-red-600"
                                        (click)="_AuthenticationService.logOut()"> <span class="px-1 text-black">{{
                                            "navbar.Logout"|translate}}</span></i>
                                </li>

                            </ul>
                        </div>
                    </button>

                </ul>

            </div>




        </nav>

    </div>
</header>
