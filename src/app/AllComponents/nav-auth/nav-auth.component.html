<header class="mb-2 px-4 shadow">
    <div class="relative mx-auto flex max-w-screen-lg flex-col py-4 sm:flex-row sm:items-center sm:justify-between">
        <span class="mr-2 text-3xl text-blue-600">

            <img class="h-10" src="./assets/images/amazonLogo.jpeg" alt="">

        </span>

        <input class="peer hidden" type="checkbox" id="navbar-open" />
        <label class="absolute right-0 mt-1 cursor-pointer text-xl sm:hidden" for="navbar-open">
            <span class="sr-only">Toggle Navigation</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="0.88em" height="1em" preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 448 512">
                <path fill="currentColor"
                    d="M0 96c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32h384c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zm448 160c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32h384c17.7 0 32 14.3 32 32z" />
            </svg>
        </label>
        <nav aria-label="Header Navigation" class="peer-checked:block hidden pl-2 py-6 sm:block sm:py-0">
            <ul class="flex flex-row justify-between  gap-y-2 sm:flex-row gap-x-4 items-center ">


                <li>
                    <i class="fa-brand fab fa-facebook"></i>
                </li>
                <li>
                    <i class="fa-brand fab  fa-instagram"></i>
                </li>
                <li>
                    <i class="fa-brand fab fa-tiktok"></i>
                </li>
                <li>
                    <i class="fa-brand fab fa-linkedin"></i>
                </li>
                <li>
                    <i class="fa-brand fab fa-youtube"></i>
                </li>
                <li>
                    <a routerLink="login" routerLinkActive="active-link" class="block py-2 px-3 rounded "
                        aria-current="page">{{"navbar.logIn"|translate}}</a>
                </li>

                <li>
                    <a routerLink="register" routerLinkActive="active-link" class="block py-2 px-3 rounded "
                        aria-current="page">{{"navbar.Regester"|translate}}</a>
                </li>

                <button class=" relative group z-10  ">
                    <p class="">{{"lang"|translate}}</p>
                    <div class="absolute hidden group-focus:block">
                        <ul class="bg-slate-200 rounded-xl flex justify-center flex-col items-center">
                            <li>
                                <a (click)="changeLang('en')"
                                    class="cursor-pointer block px-4 py-2 hover:bg-slate-400  dark:hover:text-white">EN</a>
                            </li>
                            <li> <a (click)="changeLang('ar')" class="cursor-pointer block px-4 py-2 hover:bg-slate-400
                                 dark:hover:text-white">AR</a>
                            </li>
                        </ul>
                    </div>
                </button>


            </ul>
        </nav>
    </div>
</header>
